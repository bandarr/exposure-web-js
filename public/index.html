<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        // Parse frequencyValues into a series of objects
        const frequencyValues = [];
        Object.keys(data).forEach(key => {
          const match = key.match(/^frequency_(\d+)$/);
          if (match) {
            const index = match[1];
            frequencyValues.push({
              frequency: data[`frequency_${index}`],
              swr: data[`swr_${index}`],
              gaindbi: data[`gaindbi_${index}`]
            });
            delete data[`frequency_${index}`];
            delete data[`swr_${index}`];
            delete data[`gaindbi_${index}`];
          }
        });
        data.frequencyValues = frequencyValues;

        fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(response => {
            return response.json();
        })
        .then(responseData => {
          const resultField = document.getElementById("result");
          if (responseData.error) {
            alert(responseData.error);
          } else {
            resultField.innerHTML = responseData.map(d => `Frequency: ${d.frequency}, Distance: ${d.distance}`).join('<br>');
          }
        })
        .catch(console.error);
      });

      document.getElementById("addFrequencyValuesButton").addEventListener("click", () => {

        const frequencyValues = document.getElementById("frequencyValues");
        const newDiv = document.createElement("div");
        const uniqueId = frequencyValues.children.length;
        newDiv.innerHTML = `<div class="form-group">
            <label for="frequency_${uniqueId}">Frequency:</label>
            <input type="text" id="frequency_${uniqueId}" name="frequency_${uniqueId}">
            <label for="swr_${uniqueId}">SWR:</label>
            <input type="text" id="swr_${uniqueId}" name="swr_${uniqueId}">
            <label for="gaindbi_${uniqueId}">Gain (dBi):</label>
            <input type="text" id="gaindbi_${uniqueId}" name="gaindbi_${uniqueId}">
            </div>`;
        frequencyValues.appendChild(newDiv);
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h2>Input Your Parameters</h2>
    <form id="rfForm">
      <h3>Power Values</h3>
      <div class="form-group">
        <label for="transmitterpower">Transmitter Power:</label>
        <input type="text" id="transmitterpower" name="transmitterpower">
        <label for="feedlinelength">Feedline Length:</label>
        <input type="text" id="feedlinelength" name="feedlinelength">
        <label for="dutycycle">Duty Cycle:</label>
        <input type="text" id="dutycycle" name="dutycycle">
        <label for="uncontrolledpercentage30minutes">Uncontrolled Percentage (30 minutes):</label>
        <input type="text" id="uncontrolledpercentage30minutes" name="uncontrolledpercentage30minutes">
      </div>
      <h3>Cable Values</h3>
      <div class="form-group">
        <label for="k1">k1:</label>
        <input type="text" id="k1" name="k1">
        <label for="k2">k2:</label>
        <input type="text" id="k2" name="k2">
      </div>
      <h3>Frequency Values</h3>
      <button type = "button" id="addFrequencyValuesButton">Add Frequency Values</button>
      <div id="frequencyValues"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <h2>Uncontrolled Safe Distance:</h2>
  <div id="result"></div>
</body>

</html>
