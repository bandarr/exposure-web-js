<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Parameters</h2>
    <h3>(all fields required)</h3>
    <form id="rfForm">
      <h3>Power Values</h3>
      <div class="form-group">
        <label for="TransmitterPower">Transmitter Power:</label>
        <input type="text" id="TransmitterPower" name="TransmitterPower">
        <label for="FeedlineLength">Feedline Length:</label>
        <input type="text" id="FeedlineLength" name="FeedlineLength">
        <label for="DutyCycle">Duty Cycle:</label>
        <input type="text" id="DutyCycle" name="DutyCycle">
        <label for="UncontrolledPercentageThirtyMinutes">Uncontrolled Percentage (30 minutes):</label>
        <input type="text" id="UncontrolledPercentageThirtyMinutes" name="UncontrolledPercentageThirtyMinutes">
      </div>
      <h3>Cable Values</h3>
      <div class="form-group">
        <label for="K1">K1:</label>
        <input type="text" id="K1" name="K1">
        <label for="K2">K2:</label>
        <input type="text" id="K2" name="K2">
      </div>
      <h3>Frequency Values</h3>
      <button type="button" id="addFrequencyValuesButton">Add Frequency Values</button>
      <div id="frequencyValues"></div>
      <button type="submit" >Submit</button>
    </form>
    <h2>Uncontrolled Safe Distance:</h2>
    <div id="result"></div>
  </div>
  <div class="history">
    <h2>History</h2>
  </div>
</body>

</html>
